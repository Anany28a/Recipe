<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloN9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search your recipe...." class="searchBox"> <!-- Fixed class name -->
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container"></div>
            <h2>Search your recipe</h2>
            <div class="recipe-details">
                <button type="button" class="recipe-closeBtn">
                    <i class="fas fa-times"></i> <!-- Font Awesome cross icon -->
                </button>                
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
